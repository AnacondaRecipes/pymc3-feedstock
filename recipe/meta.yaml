{% set name = "pymc3" %}
{% set version = "3.4.rc2" %}
{% set sha256 = "9b80200ed65c99bd37534e836c23b15c2c8ac8da4f5da39bb99e70ecec7d3214" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/pymc-devs/{{name}}/archive/v{{version}}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - numpy >=1.11.0
    - scipy >=0.12.0
    - matplotlib >=1.5.0
    - theano >=0.9
    - pandas >=0.18.0
    - patsy >=0.4.0
    - joblib >=0.9
    - six >=1.10.0
    - tqdm >=4.8.4
    - h5py >=2.7.0
    - enum34 >=1.1.6  # [py<34]

test:
  imports:
    - pymc3
    - pymc3.backends
    - pymc3.distributions
    - pymc3.examples
    - pymc3.glm
    - pymc3.gp
    - pymc3.step_methods
    - pymc3.tests
    - pymc3.tuning
    - pymc3.variational

  requires:
    - pytest

about:
  home: http://github.com/pymc-devs/pymc3
  license: Apache-2.0
  summary: 'Probabilistic Programming in Python.'
  license_family: Apache

extra:
  recipe-maintainers:
    - ericmjl
    - springcoil
